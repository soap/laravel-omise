name: PHPStan

on:
  push:
    paths:
      - '**.php'
      - 'phpstan.neon.dist'
      - 'phpstan-v1.neon.dist'
      - 'phpstan-baseline.neon'
      - '.github/workflows/phpstan.yml'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    strategy:
      matrix:
        include:
          - name: "PHPStan v2.x (Laravel 11+)"
            php: '8.3'
            laravel: '^11.0'
            larastan: '^3.0'
            phpstan: '^2.0'
            config: 'phpstan.neon.dist'
          
          - name: "PHPStan v1.x (Laravel 10)"
            php: '8.3'
            laravel: '^10.0'
            larastan: '^2.9'
            phpstan: '^1.11'
            config: 'phpstan-v1.neon.dist'

    name: ${{ matrix.name }}
    
    steps:
      - uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install composer dependencies
        run: |
          composer require \
            "laravel/framework:${{ matrix.laravel }}" \
            "larastan/larastan:${{ matrix.larastan }}" \
            "phpstan/phpstan:${{ matrix.phpstan }}" \
            --no-interaction --no-update
          composer update --prefer-dist --no-interaction

      - name: Run PHPStan
        run: ./vendor/bin/phpstan --error-format=github --no-progress --configuration=${{ matrix.config }}
