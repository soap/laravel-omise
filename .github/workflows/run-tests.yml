name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]
        include:
          - laravel: 10.*
            testbench: ^8.0
            carbon: ^2.63
            pest_plugin: ^2.0
            larastan: ^2.0
            phpstan_phpunit: ^1.3

          - laravel: 11.*
            testbench: ^9.0
            carbon: ^2.63
            pest_plugin: ^2.4
            larastan: ^2.0
            phpstan_phpunit: ^1.3

          - laravel: 12.*
            testbench: ^10.0
            carbon: ^3.0
            pest_plugin: ^3.2
            larastan: ^3.0
            phpstan_phpunit: ^1.3

    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üß∞ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: ‚öôÔ∏è Install dependencies
        run: |
          composer require \
            "laravel/framework:${{ matrix.laravel }}" \
            "orchestra/testbench:${{ matrix.testbench }}" \
            "nesbot/carbon:${{ matrix.carbon }}" \
            "pestphp/pest-plugin-laravel:${{ matrix.pest_plugin }}" \
            "larastan/larastan:${{ matrix.larastan }}" \
            "phpstan/phpstan-phpunit:${{ matrix.phpstan_phpunit }}" \
            --no-interaction --no-update
          
          composer update --prefer-dist --no-interaction

      - name: ‚úÖ Run tests
        run: ./vendor/bin/pest
