name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]
        include:
          - laravel: 10.*
            testbench: ^8.0
            carbon: ^2.63
            pest_plugin: ^2.0

          - laravel: 11.*
            testbench: ^9.0
            carbon: ^2.63
            pest_plugin: ^2.4

          - laravel: 12.*
            testbench: ^10.0
            carbon: ^3.0
            pest_plugin: ^3.2

    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}

    steps:
      - name
