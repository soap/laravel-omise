name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]
        include:
          - laravel: 10.*
            testbench: ^8.0
            carbon: ^2.63
            pest_plugin: ^2.0

          - laravel: 11.*
            testbench: ^9.0
            carbon: ^2.63
            pest_plugin: ^2.4

          - laravel: 12.*
            testbench: ^10.0
            carbon: ^3.0
            pest_plugin: ^3.2

    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: ⚙️ Install dependencies (with Laravel compatibility)
        run: |
           if [[ "${{ matrix.laravel }}" == "12.*" ]]; then
                 composer require \
                 "laravel/framework:>=12.9.2 <=12.15" \ # Limit Laravel versions to avoid conflicts
                 "orchestra/testbench:${{ matrix.testbench }}" \
                 "nesbot/carbon:${{ matrix.carbon }}" \
                 "pestphp/pest-plugin-laravel:${{ matrix.pest_plugin }}" \
                 --no-interaction --no-update
             else
                 composer require \
                 "laravel/framework:${{ matrix.laravel }}" \
                 "orchestra/testbench:${{ matrix.testbench }}" \
                 "nesbot/carbon:${{ matrix.carbon }}" \
                 "pestphp/pest-plugin-laravel:${{ matrix.pest_plugin }}" \
                 --no-interaction --no-update
             fi
 
             composer update --prefer-dist --no-interaction

      - name: ✅ Run tests
        run: ./vendor/bin/pest
